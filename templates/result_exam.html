{% extends 'dashboard_base.html' %}
{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Результаты тестирования</h1>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Дата тестирования</th>
                <th scope="col">Результат тестирования</th>

            </tr>
            </thead>
            <tbody>
            {% for file in request.user.file.all %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ file.date_test }}</td>
                    <td><a href="{{ file.file.url }}"  style="text-transform: lowercase" download>{{ file }}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
