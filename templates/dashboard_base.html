{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>


    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body style="">
<nav class="navbar navbar-dark" style="background-color: #06205b;">
    {#    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Company name</a>#}
    <br>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        {#        <span class="navbar-toggler-icon"></span>#}
        <span><i class="fa fa-bars"></i></span>
    </button>


</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block  sidebar collapse"
             style="background-color: #06205b; ">
            <div class="sidebar-sticky pt-3">
                {#                <div class="container" style="text-align: center; margin-left: 10px; margin-right: 10px; position: fixed">#}
                {#                                    <div class="card" style="position: absolute">#}
                {#                                        <h3 style="text-transform: uppercase">Здравствуйте</h3>#}
                {#                                        <h3 style="text-transform: uppercase">Карл</h3>#}
                {#                                    </div>#}
                {#                </div>#}
                <div class="sidebar-sticky" style="margin-left: -5px; color: #06205b;">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <div class="card"
                                 style="padding: 10px 5px 5px 5px; text-align: center; text-transform: uppercase">
                                <h5>Здравствуйте</h5>
                                <h5>Карл</h5>
                            </div>
                        </li>
                        <br>
                        <li class="nav-item">
                            <div class="card"
                                 style="padding: 10px 5px 5px 5px; text-align: center; text-transform: uppercase">
                                <a href="{% url 'home' %}" style="color: #06205b; text-decoration: none"><h5>Профиль</h5>
                                </a>
                            </div>
                        </li>
                        <br>
                        {% if user.is_access %}
                        <li class="nav-item">
                            <div class="card"
                                 style="padding: 10px 5px 5px 5px; text-align: center; text-transform: uppercase">
                                <a href="{% url 'start_exam' %}" style="color: #06205b; text-decoration: none"><h5>Пройти тестирование</h5>
                                </a>
                            </div>
                        </li>
                        <br>
                        {% endif %}
                        <li class="nav-item">
                            <div class="card"
                                 style="padding: 10px 5px 5px 5px; text-align: center; text-transform: uppercase">
                                <a href="{% url 'result_exam' %}" style="color: #06205b; text-decoration: none"><h5>Результаты
                                    тестирования</h5></a>

                            </div>
                        </li>
                    </ul>
                    <br>
                    <div style="">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <div class="card"
                                     style="padding: 10px 5px 5px 5px; text-align: center; text-transform: uppercase">
                                    <a href="{% url 'logout' %}" style="color: #06205b; text-decoration: none"><h5>
                                        Выйти</h5></a>

                                </div>
                            </li>
                        </ul>
                    </div>
                    <br>

                </div>


            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4"
              style="color: #06205b; text-transform: uppercase">

            {% block content %}
            {% endblock %}

        </main>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="{% static 'js/index.js' %}"></script>
</html>
